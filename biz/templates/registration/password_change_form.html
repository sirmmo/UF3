{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h2>Password Reset</h2>
    </div>
</div>

<div class="container">
<form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">
                Reset
            </button>
        {% endbuttons %}
    </form>
    </div>
{% endblock %}
