{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
<form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">
                Register
            </button>
            <a href="{% url "auth_login" %}" class="btn btn-primary">Login</a>
        {% endbuttons %}
    </form>
    </div>
{% endblock %}
