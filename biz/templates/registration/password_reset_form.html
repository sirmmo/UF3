{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h2>Password Reset</h2>
    </div>
</div>

<div class="container">
<form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
         {% buttons %}
            <button type="submit" class="btn btn-success">
                Reset
            </button>
            <a href="{% url "auth_login" %}" class="btn btn-primary">Login</a>
            <a href="{% url "auth_password_reset" %}" class="btn btn-primary">Lost Password</a>
            <a href="{% url "registration_register" %}" class="btn btn-primary">Register</a>
        {% endbuttons %}
    </form>
    </div>
{% endblock %}
