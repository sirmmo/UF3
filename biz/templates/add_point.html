{% extends "base.html" %}
{% block js %}
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

		<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
		<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>

		<script>
		$(function(){
			var map = L.map('map');
			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
			var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 19, attribution: osmAttrib});

			map.addLayer(osm);

			var featureGroup = L.featureGroup().addTo(map);


			var drawControl = new L.Control.Draw({
			    edit: {
			      featureGroup: featureGroup
			    },
			    draw: {
			        polygon: false,
			        polyline:false,
			        circle:false,
			        rectangle:false
			    }
			}).addTo(map);

			map.on('draw:created', function(e) {
				featureGroup.clearLayers();
				featureGroup.addLayer(e.layer);

				$("#lng").val(e.layer._latlng.lng);
				$("#lat").val(e.layer._latlng.lat);
			});

			map.locate({setView : true});

		});
	</script>

	<style>
		#map {
			height: 400px;
		}
	</style>
{% endblock %}
{% block content %}

<div class="container">

	<h1>Informazioni generali</h1>
	<form method="GET" action="/add">
	{% csrf_token %}
		<div class="form-group">
			<label for="name">Nome</label>
			<input name="name" type="text" class="form-control" id="name" data-osmfield="name" placeholder="name">
		</div>

		<div class="form-group">
			<label for="map">Dove si trova l'impresa?</label>
			
			<div id="map"></div>
			<input type="hidden" class="form-control" value="" id="lng">
			<input type="hidden" class="form-control" value="" id="lat">
		

		</div>

		<button type="submit" class="btn btn-success form-control">Salva</button>
	</form>
</div>
{% endblock %}
